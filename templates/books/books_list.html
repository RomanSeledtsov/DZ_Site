{% include '../header.html' %}
<h1>Список книг</h1>
{% for i in book %}
<div class="card" style="width: 18rem;">
  <img src="{{ i.image.url }}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{ i.name }}</h5>
    <p class="card-text">{{ i.genre }}</p>
    <a href="/books/{{ i.id }}/" class="btn btn-primary">О книге</a>
  </div>
</div>
<br>
{% endfor %}
